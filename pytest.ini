# pytest.ini
# Configuration Pytest pour le projet Cooldeal
# Définit les options par défaut pour l'exécution des tests
# RELEVANT FILES: tests/conftest.py, manage.py

[pytest]
DJANGO_SETTINGS_MODULE = cooldeal.settings
python_files = test_*.py tests.py
python_classes = Test*
python_functions = test_*
testpaths = tests shop customer client contact website

# Options par défaut
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personnalisés
markers =
    selenium: Tests fonctionnels Selenium (deactivate with '-m "not selenium"')
    performance: Tests de performance (deactivate with '-m "not performance"')
    slow: Tests lents (deactivate with '-m "not slow"')
    unit: Tests unitaires
    integration: Tests d'intégration

# Ignore certains répertoires
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    staticfiles
    media
    migrations
    __pycache__
